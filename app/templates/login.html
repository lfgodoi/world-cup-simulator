{% extends "template.html" %}
{% block content %}

    <!-- Login form -->
    <div class="div-login">
        <form method="post" action="/authenticate" class="form-login">
            <label for="username">Username</label><br>
            <input type="text" class="input-username" name="username" id="username"><br>
            <label for="password">Password</label><br>
            <input type="password" class="input-password" name="password" id="password"><br>
            <input type="submit" class="input-login" name="login" id="login">            
        </form>
    </div>

{% endblock %}
